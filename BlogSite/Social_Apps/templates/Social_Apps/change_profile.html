{% extends 'Base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Profile Change</h1>
                  </div>
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_form | crispy}}
                    {{ profile_form | crispy}}
                      <br>
                      <br>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                  </form>
                  <hr>

    </div>

{% endblock content %}
